<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.44.0/maps/maps.css">
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/5.x/5.44.0//examples/pages/examples/assets/ui-library/index.css">
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/Minimap/1.0.2//Minimap.css">

    <style>
        
        
        .js-foldable {
            width: 300px;
        }

        .tt-params-box__header {
            padding-left: 0;
            padding-right: 0;
        }

        .tt-params-box__content {
            padding-left: 0;
            padding-right: 0;
        }

        .tt-params-box {
            box-shadow: none;
            margin-top: 8px;
        }
    
        html {
            height:100%;
        }
    </style>
</head>
<body>
    
    <div id='map' class='map'>
        <div class='tt-overlay-panel -left-top -medium js-foldable'>
            <form>
                <label class='tt-form-label'>
                    Map zoom: <span id='mapZoom'></span>
                </label>
                <label class='tt-form-label'>
                    Minimap zoom: <span id='minimapZoom'></span>
                </label>
                <div class='tt-params-box'>
                    <header class='tt-params-box__header'>
                        Minimap parameters
                    </header>
                    <div class='tt-params-box__content'>
                        <label class='tt-form-label'>
                            Zoom level offset (<span id='zoomLevelOffsetCounter' class='tt-counter'>5</span>)
                            <input id='zoomLevelOffsetSlider' class='tt-slider' type='range' min='3' max='8' value='5'/>
                        </label>
                        <label class='tt-form-label'>
                            Minimap min zoom (<span id='minZoomCounter' class='tt-counter'>3</span>)
                            <input id='minZoomSlider' class='tt-slider' type='range' min='0' max='6' value='3'/>
                        </label>
                        <label class='tt-form-label'>
                            Minimap max zoom (<span id='maxZoomCounter' class='tt-counter'>15</span>)
                            <input id='maxZoomSlider' class='tt-slider' type='range' min='6' max='22' value='15'/>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

    <script src="https://api.tomtom.com/maps-sdk-for-web/5.x/5.44.0//examples/pages/examples/assets/js/polyfills.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/5.x/5.44.0//examples/pages/examples/assets/js/foldable.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/Minimap/1.0.2//Minimap-web.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.44.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/5.x/5.44.0//examples/pages/examples/assets/js/mobile-or-tablet.js"></script>


    <script>
        
        // Define your product name and version.
        tt.setProductInfo('Codepen Examples', '${analytics.productVersion}');
        var map = tt.map({
            key: '5duG3uAKhCylW9o9cJq8ywy9m2Un5hSv',
            container: 'map',
            style: 'tomtom://vector/1/basic-main',
            dragPan: !isMobileOrTablet(),
            center: [-4.008299827575684, 5.360000133514404],
            zoom: 15
        });
        map.addControl(new tt.FullscreenControl());
        map.addControl(new tt.NavigationControl());
        function createMarker(icon, position, color, popupText) {
            var markerElement = document.createElement('div');
            markerElement.className = 'marker';
            var markerContentElement = document.createElement('div');
            markerContentElement.className = 'marker-content';
            markerContentElement.style.backgroundColor = color;
            markerElement.appendChild(markerContentElement);
            var iconElement = document.createElement('div');
            iconElement.className = 'marker-icon';
            iconElement.style.backgroundImage =
                'url(https://api.tomtom.com/maps-sdk-for-web/5.x/assets/images/' + icon + ')';
            markerContentElement.appendChild(iconElement);
            var popup = new tt.Popup({offset: 30}).setText(popupText);
            // add marker to map
            new tt.Marker({element: markerElement, anchor: 'bottom'})
                .setLngLat(position)
                .setPopup(popup)
                .addTo(map);
        }
        createMarker('accident.colors-white.svg', [-4.008399827575684, 5.360000133514404], '#5327c3', 'SVG icon');
        createMarker('accident.colors-white.png', [-4.008299827575684, 5.360000133514404], '#c30b82', 'PNG icon');
        createMarker('accident.colors-white.jpg', [-4.008399827575684, 5.360000133514404], '#c31a26', 'JPG icon');

    </script>
</body>
</html>
